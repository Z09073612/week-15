<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <form class="form">
      <div class="form-group row justify-content-center">
        <header class="header col-sm-6">
          <h2 class="header__h-2">USER REGISTRATION FORM</h2>
          <p class="header__text">register here to become a member of our website.</p>
        </header>
      </div>
      <div class="form-group row justify-content-center">
        <label for="inputName" class="col-sm-2 col-form-label">User name:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="inputName">
          </div>
      </div>
        <div class="form-group row justify-content-center">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password:</label>
          <div class="col-sm-4">
            <input type="password" class="form-control" id="inputPassword3">
          </div>
        </div>
        <div class="form-group row justify-content-center">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email ID:</label>
            <div class="col-sm-4">
              <input type="email" class="form-control" id="inputEmail3">
            </div>
          </div>
          <div class="form-group row justify-content-center">
              <label for="inputBirthdate" class="col-sm-2 col-form-label">Date of Birth:</label>
              <div class="col-sm-1">
              <select id="inputBirthday" class="form-control">
                <option selected>dd</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
            </div>
            <div class="form-group col-sm-2">
              <select id="inputBirthmonth" class="form-control">
                <option selected>mm</option>
                <option value="jan">January</option>
                <option value="feb">February</option>
                <option value="mar">March</option>
                <option value="apr">April</option>
                <option value="may">May</option>
                <option value="jun">June</option>
                <option value="jul">July</option>
                <option value="aug">August</option>
                <option value="sep">September</option>
                <option value="oct">October</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
              </select>
            </div>
            <div class="form-group col-md-1">
                <select id="inputBirthyear" class="form-control">
                  <option selected>yy</option>
                  <option value="2004">2004</option>
                  <option value="2003">2003</option>
                  <option value="2002">2002</option>
                  <option value="2001">2001</option>
                  <option value="2000">2000</option>
                  <option value="1999">1999</option>
                  <option value="1998">1998</option>
                  <option value="1997">1997</option>
                  <option value="1996">1996</option>
                  <option value="1995">1995</option>
                  <option value="1994">1994</option>
                  <option value="1993">1993</option>
                  <option value="1992">1992</option>
                  <option value="1991">1991</option>
                  <option value="1990">1990</option>
                </select>
              </div>
          </div>
          <div class="form-group row justify-content-center">
            <label for="inputCity" class="col-sm-2 col-form-label">City:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="inputCity">
            </div>
        </div>
          <div class="form-group row justify-content-center">
            <label for="inputCountry" class="col-sm-2 col-form-label">Country:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="inputCountry">
            </div>
          </div>  
        <div class="form-group row justify-content-center">
            <legend class="col-form-label col-sm-2 pt-0"></legend>
            <div class="col-sm-4">
                <div class="terms__header">Terms & Conditions</div>
                <div>Agreed and conset on our <a href="#">Terms of Service</a>, and<br> End User License Agreement</div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="true" checked>
                    <label class="form-check-label" for="inlineRadio1">I Agree</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="false">
                    <label class="form-check-label" for="inlineRadio2">I Do Not Agree</label>
                  </div>
            </div>
         
        </div>
        <div class="form-group d-flex justify-content-center btn-row">
          <div class="col-sm-4">
            <button type="submit" class="btn btn-info">CREATE NEW ACCOUNT</button>
          </div>
        </div>
      </form>
    </div>
    
    <script src="./js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
</body>
</html>
